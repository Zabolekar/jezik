{% extends "base.html" %}
{% block body %}
<div id="tables-or-not-found">
{% for table in tables %}
   <table>
      <caption>
         {{ table.caption }}
      </caption>
      {% include table.pos + ".html" %}
   </table>
{% else %}
   <div id="word-not-found">
      Реч „{{ tables.input }}” није пронађена 😞
   </div>
{% endfor %}
</div>
{% endblock %}
