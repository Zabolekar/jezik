{% extends "base.html" %}
{% block body %}
<div id="innerContent">
   {% for table in tables %}
      <table id="result_table">
         <caption>
            {{ table.caption }}
         </caption>
         {% include table.pos + ".html" %}
      </table>
   {% else %}
      <div id="word-not-found">
         Реч&nbsp;„{{ tables.input }}”&nbsp;није&nbsp;пронађена 😞
      </div>
   {% endfor %}
</div>
{% endblock %}
