{% extends "base.html" %}
{% block body %}

<form id="search">
   
      <table class="siteheader">
         <tr>
            <td class="siteheader">
               <div align="right" class="aboutlink">
                  <a href="/about" class="aboutlink">Шта је овај сајт?</a>
                  <span style="color: lightgrey">·</span>
                  <a href="/random" class="aboutlink">Случајна реч</a>
               </div>
            </td>
         </tr>
      
      <table id="search_table">
         <tr>
         <td id="searchfield">
         <div id="searchBox">
         <input type="text" id="word"/>
         <input type="submit" id="button" value="Претрага"/>
         </div>
         </td>
         </tr>
         <tr>
         <td id ="searchfield">
         <div id="options" align="center">
            <input type="button" value="ђ" onclick='addString("ђ", document.getElementById("word"));'>
            <input type="button" value="ј" onclick='addString("ј", document.getElementById("word"));'>
            <input type="button" value="љ" onclick='addString("љ", document.getElementById("word"));'>
            <input type="button" value="њ" onclick='addString("њ", document.getElementById("word"));'>
            <input type="button" value="ћ" onclick='addString("ћ", document.getElementById("word"));'>
            <input type="button" value="џ" onclick='addString("џ", document.getElementById("word"));'>
            <span style="color: lightgrey">ː</span>
            <input type="button" value="č" onclick='addString("č", document.getElementById("word"));'>
            <input type="button" value="ć" onclick='addString("ć", document.getElementById("word"));'>
            <input type="button" value="đ" onclick='addString("đ", document.getElementById("word"));'>
            <input type="button" value="š" onclick='addString("š", document.getElementById("word"));'>
            <input type="button" value="ž" onclick='addString("ž", document.getElementById("word"));'>
         </div>
         </td>
         </tr>
         <tr>
         <td id ="searchfield">
            <div id="options" align="center">
                  <fieldset>
                     <legend>Јат у упиту:</legend><br>
                     <input type="radio" id="inputYat1" name="inputYat" value="ekav" checked>
                     <label for="inputYat1">снег</label>
                     <input type="radio" id="inputYat2" name="inputYat" value="ijekav">
                     <label for="inputYat2">снијег</label>
                  </fieldset>
                  <fieldset>
                        <legend>Јат у резултату:</legend><br>
                        <input type="radio" id="outputYat1" name="outputYat" value="ekav" checked>
                        <label for="outputYat1">сне̑г</label>
                        <input type="radio" id="outputYat2" name="outputYat" value="ijekav">
                        <label for="outputYat2">сни̏јег</label>
                        <input type="radio" id="outputYat3" name="outputYat" value="jekav">
                        <label for="outputYat3">сније̑г</label>
                  </fieldset>
            </div>
         </td>
         </tr>
      </table>
</form>
<div id="results"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
<script>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
{% endblock %}
